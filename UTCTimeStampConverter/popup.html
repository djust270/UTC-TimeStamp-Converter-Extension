<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        
        .timezone-section {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            font-size: 13px;
        }
        
        .button-section {
            margin-top: 15px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }
        
        .convert-btn {
            background-color: #0078d4;
            color: white;
        }
        
        .convert-btn:hover {
            background-color: #106ebe;
        }
        
        .remember-btn {
            background-color: #107c10;
            color: white;
        }
        
        .remember-btn:hover {
            background-color: #0e6e0e;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }
        
        .status.success {
            background-color: #dff6dd;
            color: #107c10;
            border: 1px solid #107c10;
        }
        
        .status.error {
            background-color: #fde7e9;
            color: #d13438;
            border: 1px solid #d13438;
        }
        
        .remembered-sites {
            margin-top: 15px;
            font-size: 12px;
        }
        
        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid #eee;
        }
        
        .remove-site {
            background: #d13438;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Timezone Converter</h3>
    </div>
    
    <div class="timezone-section">
        <label for="timezoneSelect">Target Timezone:</label>
        <select id="timezoneSelect">
            <option value="America/New_York">Eastern Time (ET)</option>
            <option value="America/Chicago">Central Time (CT)</option>
            <option value="America/Denver">Mountain Time (MT)</option>
            <option value="America/Los_Angeles">Pacific Time (PT)</option>
            <option value="Europe/London">London (GMT/BST)</option>
            <option value="Europe/Paris">Paris (CET/CEST)</option>
            <option value="Europe/Berlin">Berlin (CET/CEST)</option>
            <option value="Asia/Tokyo">Tokyo (JST)</option>
            <option value="Asia/Shanghai">Shanghai (CST)</option>
            <option value="Asia/Kolkata">India (IST)</option>
            <option value="Australia/Sydney">Sydney (AEST/AEDT)</option>
        </select>
    </div>
    
    <div class="button-section">
        <button id="convertBtn" class="convert-btn">Convert Timestamps</button>
        <button id="rememberBtn" class="remember-btn">Remember This Site</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="remembered-sites">
        <strong>Remembered Sites:</strong>
        <div id="sitesList"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
